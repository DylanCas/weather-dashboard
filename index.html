<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dash</title>
</head>
<body>
    <header>
        <h1 class="">Weather Dash</h1>
    </header>
    <section class="searchArea row col-lg-3">
        <h2>Search for a city</h2>
        <input type="text" placeholder="City name, State" id="citySearch"/>
        <button id="searchCity">Search</button>
    </section>
    <section id="searchList">

    </section>
    <section id="currentWeather" class="currentWeather ">
        <h3 id="cityText"></h3>
        <p id="currentTemp"></p>
        <p id="highTemp"></p>
        <p id="lowTemp"></p>
        <p id="wind"></p>
    </section>
    <section id="weatherForecast">

    </section>



    <footer>

    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
